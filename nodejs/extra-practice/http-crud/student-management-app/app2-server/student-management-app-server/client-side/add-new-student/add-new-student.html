<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
    <link rel="stylesheet" href="addNewStudentPageStyle" />
    <script src="addNewStudentPageScript" defer></script>
  </head>
  <body>
    <h1>Add New Student</h1>

    <div id="form-wrapper">
      <form id="add-new-student-form">
        <fieldset>
          <label for="id">ID:</label>
          <input
            type="number"
            name="id"
            id="id"
            placeholder="Student's ID"
            required
          />
          <br /><br />
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Student's name"
            required
          />
          <br /><br />
          <label for="age">Age:</label>
          <input
            type="number"
            step="0.010"
            name="age"
            id="age"
            placeholder="Student's age"
            required
          />
          <br /><br />
          <label for="gpa">GPA:</label>
          <input
            type="number"
            step="0.01"
            name="gpa"
            id="gpa"
            placeholder="Student's GPA"
            required
          />
          <br /><br />
        </fieldset>
        <br /><br />
        <button type="submit">Add new student</button>
      </form>
    </div>
  </body>
</html>
