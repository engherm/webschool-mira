<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{$||$} - REGISTER</title>
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" defer></script>
  </head>
  <body>
    <h3>
      <span class="logo">{$||$}</span>
      BANK OF LILLIPUT
      <span class="logo">{$||$}</span>
    </h3>

    <h1>REGISTRATION</h1>
    <form id="registration-form" autocomplete="off">
      <br /><br />
      <label for="full-name">Full name:</label>
      <input
        type="text"
        name="fullName"
        id="full-name"
        placeholder="Type your full name. Ex: John Doe"
        size="25"
      />
      <br /><br />
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Choose a username"
        size="25"
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Choose a password"
        size="25"
      />
      <br /><br />
      <label for="pin">PIN code:</label>
      <input
        type="text"
        pattern="\d\d\d\d"
        name="pin"
        id="pin"
        placeholder="Choose a 4-digit PIN code: 0000 to 9999"
        size="25"
      />
      <br /><br />
      <button type="submit">REGISTER</button>
    </form>
    <nav>
      <ul>
        <li>Got second thoughts? <a href="/">HOME</a></li>
        <li>Already a customer? <a href="/signin">SIGN IN</a></li>
      </ul>
    </nav>
  </body>
</html>
