<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
  </head>
  <body>
    <h1>Add New Student</h1>
    <form action="#" id="f">
      <fieldset>
        <label for="id">ID</label>
        <input type="number" name="id" placeholder="Student's ID" />
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Student's name" />
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Student's age" />
        <label for="gpa">GPA</label>
        <input type="number" name="gpa" placeholder="Student's GPA" />
      </fieldset>
      <button type="submit" id="btn">Submit</button>
    </form>

    <script src="addNewStudentScript"></script>
  </body>
</html>
